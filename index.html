<!DOCTYPE html><html lang="en"></html><head><meta charset="UTF-8"/><title>No More Popcorns</title><link rel="stylesheet" href="css/style.css"/><link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet" type="text/css"/><link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/></head><body><header><div class="title-container"><h1>No More Popcorns</h1><h2>Find the perfect food for your movie night</h2></div></header><main><section class="userInput clearfix"><article class="film"><label for="film">What are you watching?</label><form id="searchFilm" method="get"><input type="text" id="searchBar" placeholder="Enter a movie"/></form></article><article class="course"><label for="course">Choose a course</label><br/><select name="course" id="course" class="selectpicker"><option value="Main Dishes">Main Dishes</option><option value="Desserts">Desserts</option><option value="Side Dishes">Side Dishes</option><option value="Lunch and Snacks">Lunch and Snacks</option><option value="Appetizers">Appetizers</option><option value="Salads">Salads</option></select></article></section><section class="userInput button clearfix"><button id="searchButton">Surprise Me</button></section><section id="recipe"><!--the perfect <course> for <movie> are:--></section></main><footer></footer><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="js/app.js"></script></body>
