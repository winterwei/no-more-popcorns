<!DOCTYPE html><html lang="en"></html><head><meta charset="UTF-8"/><title>No More Popcorns</title><link rel="stylesheet" href="css/style.css"/><link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css"/><link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/></head><body><header><h1>No More Popcorns</h1><h2>Find the perfect recipe for your movie night</h2></header><main><div class="container"><label for="film">What are you watching?</label><form id="searchFilm" method="get"><input type="text" id="searchBar" placeholder="Enter a movie"/></form></div><div class="container"><label for="course">Choose a course</label><select name="course" id="course"><option value="Main Dishes">Main Dishes</option><option value="Desserts">Desserts</option><option value="Side Dishes">Side Dishes</option><option value="Lunch and Snacks">Lunch and Snacks</option><option value="Appetizers">Appetizers</option><option value="Salads">Salads</option><option value="Beverages">Beverages</option><option value="Cocktails">Cocktails</option></select><button id="searchButton">Thrill Me</button></div><div class="container"><div id="recipe"></div></div></main><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="js/app.js"></script></body>
